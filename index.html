<html>
	<head>
		<title>Bug</title>
		
		<style type="text/css">
			@font-face {
				font-family: '3DumbRegular';
				src: url('3dumb-webfont.eot');
				src: url('3dumb-webfont.eot?#iefix') format('eot'),
					url('3dumb-webfont.woff') format('woff'),
					url('3dumb-webfont.ttf') format('truetype'),
					url('3dumb-webfont.svg#webfont5VD2ZrPZ') format('svg');
				font-weight: normal;
				font-style: normal;
			}
			
			.CssFont {
				font-family: '3DumbRegular';
			}
		</style>
		
		<script type="text/javascript" src="cufon-yui.js"></script>
		<script type="text/javascript" src="3dumb.cufonfonts.js"></script>
		<script type="text/javascript">
			Cufon.replace('.CufonFont');
		</script>
		
	</head>
	
	<body>
		<h1 class="CufonFont">With Font (Cufon)</h1>		
		<p class="CufonFont">
			Some text with font
		</p>
		
		<h1 class="CssFont">With Font (css)</h1>		
		<p class="CssFont">
			Some text with font
		</p>
		
		<h1>Without Font</h1>
		<p>
			Some text without font
		</p>
		
		<hr />
		
		<p id="info">
			Cufon version: 1.09i<br />
			<script type="text/javascript">
				document.write("Browser: \""+ navigator.userAgent + "\"");
			</script>
		</p>
	
	</body>
</html>
